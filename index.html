<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Yap Labs</title>
<style>
    @font-face {
        font-family: 'Font1';
        src: url('font/1.ttf') format('truetype');
    }

    @font-face {
        font-family: 'Font2';
        src: url('font/2.ttf') format('truetype');
    }

    @font-face {
        font-family: 'Font3';
        src: url('font/3.ttf') format('truetype');
    }

    @font-face {
        font-family: 'Font4';
        src: url('font/4.ttf') format('truetype');
    }

    @font-face {
        font-family: 'Font5';
        src: url('font/5.ttf') format('truetype');
    }

    @font-face {
        font-family: 'Font6';
        src: url('font/6.ttf') format('truetype');
    }

    @font-face {
        font-family: 'Font7';
        src: url('font/7.ttf') format('truetype');
    }


    @font-face {
        font-family: 'Font8';
        src: url('font/8.ttf') format('truetype');
    }


    @font-face {
        font-family: 'Font9';
        src: url('font/9.ttf') format('truetype');
    }

    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .image {
        position: absolute;
        pointer-events: none;
        width: 250px;
        height: 250px;
    }

    .behind-text {
        position: fixed;
        z-index: -1;
        font-size: 6vw;
        text-align: center;
    }

    @media screen and (max-width: 600px) {
        .behind-text {
            font-size: 10vw;
        }
    }

    .linkedin-link {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000; 
        color: #ffffff;
        font-size: 18px;
        font-family: Arial, sans-serif;
        text-decoration: none;
        padding: 5px 10px;
        background-color: black;
        border-radius: 5px;
    }

    .linkedin-link:hover {
        background-color: purple;
    }
</style>
</head>
<body>
    <a href="https://www.linkedin.com/company/the-yap-labs" class="linkedin-link" target="_blank">?</a>
    <div class="behind-text" id="changingFont">
        <h5>Something is coming to The Yap Labs</h5>
    </div>
    <script>
        const fonts = ['Font1', 'Font2', 'Font3', 'Font4', 'Font5', 'Font6', 'Font7', 'Font8', 'Font9'];
        const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        document.getElementById('changingFont').style.fontFamily = randomFont;

        const numImages = 3;
        const images = [];
        for (let i = 1; i <= numImages; i++) {
            const img = new Image();
            img.src = `asset/${i}.png`;
            img.className = 'image';
            document.body.appendChild(img);
            images.push({
                element: img,
                x: Math.random() * (window.innerWidth - 250),
                y: Math.random() * (window.innerHeight - 250),
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 4 - 2
            });
        }

        function update() {
            images.forEach(imgObj => {
                const img = imgObj.element;
                const rect = img.getBoundingClientRect();
                let x = imgObj.x + imgObj.vx;
                let y = imgObj.y + imgObj.vy;
                img.style.left = `${x}px`;
                img.style.top = `${y}px`;
                imgObj.vy += 0.05;
                if (x <= 0 || x + rect.width >= window.innerWidth) {
                    imgObj.vx *= -1;
                    x = Math.max(0, Math.min(x, window.innerWidth - rect.width));
                }
                if (y <= 0 || y + rect.height >= window.innerHeight) {
                    imgObj.vy *= -1;
                    y = Math.max(0, Math.min(y, window.innerHeight - rect.height));
                }

                imgObj.x = x;
                imgObj.y = y;
            });
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);
    </script>
</body>
</html>
